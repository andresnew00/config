#this is the port on which our hello-cloud-service will run
server.port=7979

#allow for Refreshscope
#this is called an endpoint and is used to check the status of the application 
management.endpoints.web.exposure.include=*

#the hello-cloud-service will use this as the greeting that it servers up
officialGreeting="This is the new greeting - something else!!"

randomGreetingServiceName=random-greeting-service
serviceProtocol=http://
servicePath=/greeting
